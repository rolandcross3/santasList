<div class='w-75'>
  <div  class="bg-green w-100">
    <div class="entryBox">
      Full Name:
      <input #recipient type="text" />
    </div>
    <div class="entryBox">
      Gift Entry:
      <input #item type="text" />
    </div>
    <div class="entryBox">
        Email Entry:
        <input #email type="text" />
      </div>
    <div class="submit">
      <button type="btnSubmit" (click)="kickback(item.value, recipient.value)">Send List</button>  
    </div>
  </div>
</div>
